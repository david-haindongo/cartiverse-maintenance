<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow, nosnippet">
    <title>CartiVerse | System Maintenance</title>

    <!-- Load Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Load particles.js library -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <!-- Custom Style for Particles and Aesthetics -->
    <style>
        /* Base Reset and Typography */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0c0c1e; /* Deep indigo/dark blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            color: #e0e7ff;
        }

        /* Particles Container Style (Full screen, low z-index) */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background-color: transparent;
        }

        /* --- Card Styling and Effects --- */
        .maintenance-card {
            z-index: 10; /* Must be above the particles */
            position: relative;
            padding: 2rem;
            background: radial-gradient(circle at 30% 30%, var(--bg-darker), var(--bg-dark));
            border: 1px solid var(--card-border);
            border-radius: var(--radius-lg);
            box-shadow:
              inset 2px 2px 6px rgba(255, 255, 255, 0.04),
              inset -2px -2px 6px rgba(0, 0, 0, 0.9),
              0 0 20px rgba(0, 0, 0, 0.85),
              0 0 30px rgba(30, 136, 229, 0.15); /* blue glow */
            transition: var(--transition);
          }
        
          .maintenance-card:hover {
            box-shadow:
              inset 2px 2px 6px rgba(255, 255, 255, 0.05),
              inset -2px -2px 6px rgba(0, 0, 0, 1),
              0 0 40px rgba(30, 136, 229, 0.35),
              0 0 70px rgba(30, 136, 229, 0.2);
            border: 1px solid var(--primary);
          }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-placeholder {
            /* Subtle shadow and pulsing for the logo */
            filter: drop-shadow(0 0 8px rgba(129, 140, 248, 0.7)); 
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
    </style>
</head>

<body>
    <!-- 1. Container for Particles.js Animation -->
    <div id="particles-js"></div>

    <!-- 2. Main Content Card -->
    <div class="maintenance-card p-8 md:p-12 max-w-lg w-11/12 rounded-xl text-center">
        <!-- Official Message: Minimal Text -->
        <h1 class="text-3xl md:text-4xl font-extrabold mb-3 text-indigo-400">
            CartiVerse is Under Maintenance
        </h1>

        <p class="text-lg md:text-xl mb-8 text-gray-300">
            We're currently performing essential system upgrades. We apologize for the inconvenience and will be back online shortly.
        </p>

        <!-- Instructions -->
        <p class="text-sm text-gray-400">
            Please refresh your browser in a few minutes or follow our official social channels for updates.
        </p>

    </div>

    <!-- 3. JavaScript for Particles.js Configuration -->
    <script>
        // Initialize particles.js with a standard network configuration
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 100, // Increased number of particles
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#818cf8" // Tailwind Indigo-400 for consistency
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150, // Max distance for lines
                    "color": "#818cf8", // Line color matches particle color
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 1.5, // Slow, gentle movement
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab" // Link particles on hover
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push" // Push particles away on click
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 120,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "push": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
