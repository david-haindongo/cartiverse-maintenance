<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow, nosnippet">
    <title>CartiVerse | System Maintenance</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ParticlesJS -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <style>
        :root {
            --primary: #1E88E5;
            --primary-light: rgba(30, 136, 229, 0.15);
            --primary-dark: #1565C0;

            --text-light: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.7);

            --bg-dark: #121212;
            --bg-darker: #0a0a0a;

            --card-bg: rgba(30, 30, 30, 0.6);
            --card-border: rgba(255, 255, 255, 0.08);
            --accent-color: #6496fa;

            --radius-lg: 16px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        /* Background */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            color: var(--text-light);
        }

        /* ParticlesJS background layer */
        #particles-js {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* ------------------------------------- */
        /* PULSING BORDER GLOW (using --primary) */
        /* ------------------------------------- */
        @keyframes borderPulse {
            0% {
                box-shadow:
                    inset 2px 2px 6px rgba(255,255,255,0.04),
                    inset -2px -2px 6px rgba(0,0,0,0.9),
                    0 0 12px var(--primary-light),
                    0 0 22px var(--primary-light);
            }
            50% {
                box-shadow:
                    inset 2px 2px 6px rgba(255,255,255,0.04),
                    inset -2px -2px 6px rgba(0,0,0,0.9),
                    0 0 22px rgba(30,136,229,0.35),
                    0 0 40px rgba(30,136,229,0.25);
            }
            100% {
                box-shadow:
                    inset 2px 2px 6px rgba(255,255,255,0.04),
                    inset -2px -2px 6px rgba(0,0,0,0.9),
                    0 0 12px var(--primary-light),
                    0 0 22px var(--primary-light);
            }
        }

        /* Card */
        .maintenance-card {
            z-index: 10;
            position: relative;
            padding: 2rem;
            background: radial-gradient(circle at 30% 30%, var(--bg-darker), var(--bg-dark));
            border: 1px solid var(--card-border);
            border-radius: var(--radius-lg);

            animation: borderPulse 3s ease-in-out infinite;
            transition: var(--transition);
        }

        /* Hover bright glow */
        .maintenance-card:hover {
            animation: none;
            border: 1px solid var(--primary);
            box-shadow:
                inset 2px 2px 6px rgba(255,255,255,0.05),
                inset -2px -2px 6px rgba(0,0,0,1),
                0 0 40px rgba(30,136,229,0.45),
                0 0 80px rgba(30,136,229,0.25);
        }
    </style>
</head>

<body>

    <div id="particles-js"></div>

    <div class="maintenance-card p-8 md:p-12 max-w-lg w-11/12 rounded-xl text-center">
        <h1 class="text-3xl md:text-4xl font-extrabold mb-3" style="color: var(--primary);">
            CartiVerse is Under Maintenance
        </h1>

        <p class="text-lg md:text-xl mb-8" style="color: var(--text-muted);">
            We're currently performing essential system upgrades. We apologize for the inconvenience and will be back online shortly.
        </p>

        <p class="text-sm" style="color: var(--text-muted);">
            Please refresh your browser in a few minutes or follow our official social channels for updates.
        </p>
    </div>

    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 100,
                    "density": { "enable": true, "value_area": 800 }
                },
                "color": { "value": "#1E88E5" }, /* primary brand blue */
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5 },
                "size": { "value": 3, "random": true },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#1E88E5",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 1.5,
                    "out_mode": "out"
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "grab" },
                    "onclick": { "enable": true, "mode": "push" },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 120,
                        "line_linked": { "opacity": 1 }
                    },
                    "push": { "particles_nb": 2 }
                }
            },
            "retina_detect": true
        });
    </script>

</body>
</html>
