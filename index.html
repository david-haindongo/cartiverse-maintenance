<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow, nosnippet" />

    <title>CartiVerse | System Maintenance</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <style>
        :root {
            --primary: #3b82f6;
            --glow-weak: rgba(59, 130, 246, 0.35);
            --glow-strong: rgba(59, 130, 246, 0.75);

            --border: rgba(120, 150, 255, 0.38);
            --bg1: rgba(8, 8, 20, 0.96);
            --bg2: rgba(2, 2, 10, 0.98);

            --radius: 1rem;
        }

        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: #070712;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e7ff;
        }

        /* PARTICLES */
        #particles-js {
            position: fixed;
            inset: 0;
            z-index: 1;
        }
        #particles-js canvas {
            pointer-events: auto;
        }

        /* CARD â€” restored original sizing */
        .card {
            position: relative;
            z-index: 10;

            /* ðŸ”¥ ORIGINAL DIMENSIONS RESTORED */
            max-width: 32rem;    /* EXACT max-w-lg */
            width: 91.666%;      /* EXACT w-11/12 */
            padding: 2rem;       /* EXACT p-8 */

            border-radius: var(--radius);
            border: 1px solid var(--border);

            background: radial-gradient(circle at 30% 20%, var(--bg1), var(--bg2));

            box-shadow:
                inset 2px 2px 6px rgba(255, 255, 255, 0.04),
                inset -2px -2px 10px rgba(0, 0, 0, 1),
                0 0 28px var(--glow-weak),
                0 0 60px rgba(59, 130, 246, 0.28);

            animation: glowPulse 4s ease-in-out infinite;
            transition: 0.35s ease;
        }

        .card:hover {
            border-color: var(--primary);
            box-shadow:
                inset 3px 3px 7px rgba(255, 255, 255, 0.07),
                inset -3px -3px 10px rgba(0, 0, 0, 1),
                0 0 45px var(--glow-strong),
                0 0 115px rgba(59, 130, 246, 0.55);
        }

        @keyframes glowPulse {
            0%, 100% {
                box-shadow:
                    inset 2px 2px 6px rgba(255, 255, 255, 0.04),
                    inset -2px -2px 10px rgba(0, 0, 0, 1),
                    0 0 22px rgba(59, 130, 246, 0.25),
                    0 0 54px rgba(59, 130, 246, 0.18);
            }
            50% {
                box-shadow:
                    inset 2px 2px 6px rgba(255, 255, 255, 0.05),
                    inset -2px -2px 10px rgba(0, 0, 0, 1),
                    0 0 33px rgba(59, 130, 246, 0.55),
                    0 0 75px rgba(59, 130, 246, 0.35);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(18px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade {
            animation: fadeIn 0.7s ease forwards;
        }
    </style>
</head>

<body>

    <div id="particles-js"></div>

    <div class="card fade text-center">
        <h1 class="text-3xl md:text-4xl font-extrabold mb-4 text-indigo-400">
            CartiVerse is Under Maintenance
        </h1>

        <p class="text-lg md:text-xl mb-7 text-gray-300 leading-relaxed">
            Weâ€™re improving system performance and stability.
            Thank you for your patience â€” weâ€™ll be back online shortly.
        </p>

        <p class="text-sm text-gray-400">
            Try refreshing again in a few minutes, or check our official channels for updates.
        </p>
    </div>

    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100, "density": { "enable": true, "value_area": 900 } },
                "color": { "value": "#818cf8" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.45 },
                "size": { "value": 3, "random": true },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#818cf8",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 1.35,
                    "direction": "none",
                    "out_mode": "out"
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "grab" },
                    "onclick": { "enable": true, "mode": "push" },
                    "resize": true
                },
                "modes": {
                    "grab": { "distance": 135, "line_linked": { "opacity": 1 } },
                    "push": { "particles_nb": 2 }
                }
            },
            "retina_detect": true
        });
    </script>

</body>
</html>
